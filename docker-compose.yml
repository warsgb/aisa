version: '3.8'

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:16-alpine
    container_name: aisa-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: aisa_user
      POSTGRES_PASSWORD: aisa_secure_password_change_this
      POSTGRES_DB: aisa_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aisa_user -d aisa_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aisa-network

  # 后端 API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: aisa-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      PORT: 3001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: aisa_user
      DB_PASSWORD: aisa_secure_password_change_this
      DB_DATABASE: aisa_db
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      ZHIPU_API_KEY: ${ZHIPU_API_KEY}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5173}
      UPLOAD_DIR: ./uploads
    volumes:
      - ./backend/uploads:/app/backend/uploads
      - ./backend/logs:/app/backend/logs
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - aisa-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 前端 (可选, 生产环境通常使用 Nginx 提供静态文件)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: aisa-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3001}
      VITE_WS_URL: ${VITE_WS_URL:-http://localhost:3001}
    depends_on:
      - backend
    networks:
      - aisa-network

  # Nginx 反向代理 (生产环境推荐)
  nginx:
    image: nginx:alpine
    container_name: aisa-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - aisa-network
    profiles:
      - production

volumes:
  postgres_data:
    driver: local

networks:
  aisa-network:
    driver: bridge
